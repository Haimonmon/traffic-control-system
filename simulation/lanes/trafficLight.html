<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="trafficLight.css">
</head>
<body>
    <main>
        <div class="container turn-on-red" id="traffic-light1">
            <div class="traffic-light">
                <div id="red-light"></div>
                <div id="amber-light"></div>
                <div id="green-light"></div>
            </div>
        
            <div class="timer" id="red-timer">88</div>
        </div>
        <div class="container turn-on-amber" id="traffic-light2">
            <div class="traffic-light">
                <div id="red-light"></div>
                <div id="amber-light"></div>
                <div id="green-light"></div>
            </div>
        
            <div class="timer" id="amber-timer">05</div>
        </div>

        <div class="container turn-on-green" id="traffic-light3">
            <div class="traffic-light">
                <div id="red-light"></div>
                <div id="amber-light"></div>
                <div id="green-light"></div>
            </div>
        
            <div class="timer" id="green-timer">10</div>
        </div>
    </main>
</body>
</html>
